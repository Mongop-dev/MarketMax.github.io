<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMax</title>
    <link rel="stylesheet" href="../Styles/problem.css">
</head>
<body>
    <section>
        <div>
            <h2>
                It's not your Fault<br>It's Ours
            </h2>
            <p>
                Thank you for reporting the issue with our website. We apologize for the inconvenience.
                Our team will investigate and resolve the problem as soon as possible.
            </p>
            <div>
                <img src="../Assets/undraw_questions_re_1fy7.svg" alt="" width="200px" height="200px">
            </div>
        </div>
    </section>
    <div id="contact">
        <div class="container">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="inline-fields">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select name="Problem" id="">
                            <option value="opt1">Sign/log In</option>
                            <option value="opt2">Services</option>
                            <option value="opt3">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <script src="../Script/script.js"></script>
</body>
</html>
